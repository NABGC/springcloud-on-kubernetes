apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kube-system
  name: global-zuul
spec:
  replicas: 1
  selector:
    matchLabels:
      harmonycloud.cn/fidelity: demo
  template:
    metadata:
      namespace: kube-system
      labels:
        harmonycloud.cn/fidelity: demo
    spec:
      nodeSelector:
        harmonycloud.cn/fidelity: demo
      containers:
      - name: zuul
        image: huanwei/springcloud-zuul:v0.1
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
            hostPort: 8080
            protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "500Mi"
        command:
        - java
        args:
        - "-Djava.security.egd=file:/dev/./urandom"
        - "-jar"
        - "zuul.jar"
      dnsPolicy: ClusterFirst
      hostNetwork: true